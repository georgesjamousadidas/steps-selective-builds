title: |-
  Selective Builds
summary: |
  Skip building based on trigger paths of changed files.
description: |
  Skip building based on trigger paths of changed files.
website: https://github.com/instructure/steps-selective-builds
source_code_url: https://github.com/instructure/steps-selective-builds
support_url: https://github.com/instructure/steps-selective-builds/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

type_tags:
  - utility

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - TRIGGER_PATHS: $TRIGGER_PATHS
    opts:
      title: "the paths to check"
      is_sensitive: false
      
outputs:
  - SELECTIVE_BUILD_IS_SKIPPABLE:
    opts:
      title: true is build is skippable, false otherwise.
